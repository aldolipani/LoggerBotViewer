<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="loggerBot" xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link href="./style.css" rel="stylesheet" type="text/css" />
<script src="./angular.min.js" type="text/javascript"></script>
<script src="./app.js" type="text/javascript"></script>
<title>Logger Bot Viewer</title>
</head>

<body>

<div id="pageContainer" ng-controller="usersCtrl as users">
	<div id="leftDiv">
		<ul>
			<li><button ng-click="showAll()">All</button></li>
			<li ng-repeat="user in users.emails">
			<button ng-click="show(user.email)">{{user.email}}</button></li>
		</ul>
	</div>
	<div id="contentDiv">
		<ul>
			<li ng-repeat="userlog in users.userlogs">{{userlog.user}}<br />
			{{userlog.content}}<br />
			{{userlog.date}}<br />
			<br />
			</li>
		</ul>
	</div>
</div>

</body>

</html>
